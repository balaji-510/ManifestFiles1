# Order Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: auchitya-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: 331867785866.dkr.ecr.us-east-1.amazonaws.com/intern-project/order-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: "kafka.auchitya-platform.svc.cluster.local:9092"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "300m"
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: auchitya-platform
spec:
  selector:
    app: order-service
  ports:
  - port: 8080
    targetPort: 8080
---
