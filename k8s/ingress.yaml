# Main Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auchitya-ingress
  namespace: auchitya-platform
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/orders
        pathType: Prefix
        backend:
          service:
            name: order-service
            port:
              number: 8080
      - path: /api/payments
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 8081
      - path: /api/stocks
        pathType: Prefix
        backend:
          service:
            name: stock-service
            port:
              number: 8082
      - path: /kafka-ui
        pathType: Prefix
        backend:
          service:
            name: kafka-ui
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-ui
            port:
              number: 80
---
# Prometheus Ingress with higher priority
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
  namespace: auchitya-platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/priority: "100"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /prometheus
        pathType: Exact
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
      - path: /prometheus/
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
---
