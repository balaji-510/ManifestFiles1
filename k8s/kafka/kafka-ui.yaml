# Kafka UI for monitoring Kafka topics and messages
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: order-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
      - name: kafka-ui
        image: provectuslabs/kafka-ui:latest
        ports:
        - containerPort: 8080
        env:
        - name: KAFKA_CLUSTERS_0_NAME
          value: "order-platform-kafka"
        - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
          value: "kafka.order-platform.svc.cluster.local:9092"
        - name: SERVER_SERVLET_CONTEXT_PATH
          value: "/kafka-ui"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /kafka-ui/actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /kafka-ui/actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: order-platform
spec:
  selector:
    app: kafka-ui
  ports:
  - port: 8080
    targetPort: 8080
