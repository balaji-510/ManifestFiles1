# Demo UI - Lightweight nginx frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-ui
  namespace: order-platform
  labels:
    app: demo-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-ui
  template:
    metadata:
      labels:
        app: demo-ui
    spec:
      containers:
      - name: demo-ui
        image: 331867785866.dkr.ecr.us-east-1.amazonaws.com/intern-project/order-service:demo-ui
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: demo-ui
  namespace: order-platform
spec:
  selector:
    app: demo-ui
  ports:
  - port: 80
    targetPort: 80
